   <style type="text/css">
       body {

       }
       
       .rooms ul {

       .rooms li {
           display: block;
           font-size: 35pt;
		   margin-top:20px;
		   margin-bottom:20px;

       }
       
       #alloffices {
          color: #ccc;
       }

       #bigroom {

       #washroom {
          color: #51A7F9;
       }
       
       .toilet::before {
          content: '';

       #houseplan {
           position: absolute;           
           top: 400px;
           left: 250px;
       
       }
       
       .rooms  li{
           white-space: nowrap;
           overflow-x: hidden;
       }
       
       #communitybuilt {
            position: absolute;
            font-family: 'Open Sans';
            color: white;
            bottom: 0;
            left: 0;
            font-size: 27px;
       }
       
       #qrcode img {
            position: absolute;
            bottom: 40px;
            left: 5px;  
            width: 100px;     
       }
                                   
   </style>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
   <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
          
   <script type="text/javascript">
       var languages = ['en', 'fr'];
       var langIdx = 0;
       
       var strings = {
           en: {
              alloffices: '⬆ all offices',
              bigroom: '⬆ big room',
              glassdoorroom: '⬆ glass door room',
              washroom: '&nbsp;⬌&nbsp;washrooms', 
              osmocafe: '⬇ osmo café',                        
           },
           fr: {
              alloffices: '⬆ bureaux',
              bigroom: '⬆ la grande salle',
              glassdoorroom: '⬆ <span style="font-size: 75%"> la salle à la porte vitré</span>',
              washroom: '&nbsp;⬌&nbsp;toilettes', 
              osmocafe: '⬇ café osmo',                        
           }           
       }
       
       function updateDate () {           
           $('.date').html(moment().format('DD MMMM YYYY'));
       }
       
       function updateTime () {
           $('.time').html(moment().format('HH:mm'));
       }
       
       
       function switchLocale() {
           langIdx++;
           if (langIdx >= languages.length) {
               langIdx = 0;
           }
           moment.locale(languages[langIdx]);
           
           var lang = languages[langIdx];
           
           updateDate();
           
           $('#alloffices').html(strings[lang]['alloffices']);
           $('#bigroom').html(strings[lang]['bigroom']);
           $('#glassdoorroom').html(strings[lang]['glassdoorroom']);
           $('#toilets').html(strings[lang]['toilets']);
           $('#osmocafe').html(strings[lang]['osmocafe']);
           
           $("#houseplan img").attr('src', './images/notman-cross-section-white-' + lang + '.svg');

       }
       
       $(document).ready(function () {

           setInterval(updateTime, 1000);
           setInterval(updateDate, 1000);
           setInterval(switchLocale, 5000);
       });
   
   </script>
   
</head>

<body>

<div class="notmanlogo" ><img src="images/Logo_Maison_Notman_House-white.png"/></div>

<div id="houseplan"><img src="images/notman-cross-section-white-en.svg"/></div>

</ul>
</div>
